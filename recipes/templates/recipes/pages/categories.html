{% extends "base.html" %}

{% block content %}
  <div class="text-with-line main-content">
    <div class="text-line-container">
      <hr>
      <h2>CATEGORIAS</h2>
      <hr>
    </div>
      <p>ESCOLHA A CATEGORIA QUE DESEJA EXPLORAR</p>
    </div>

  <div class="category-card-grid main-content">
    {% for category in categories %}
      <a href="{% url "recipes:category_search" category.name %}">
        <div class="category-card">

          {% if category.category_image %} 
            <div class="category-card-image"> <img src="{{ category.category_image.url }}"/> </div>
            {% else %}
            <div class="category-card-image"> <img src="https://placehold.co/168"/> </div>
          {% endif %}

          <div class="category-card-title"> <p>{{ category.name }}</p> </div>
        </div>
      </a>
    {% endfor %}
  </div>
 
{% endblock content %}
